<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="productos.css">
    <title>Document</title>
</head>
<body>
    <h1>Registro de Productos</h1>

    <form id="productoForm">
        <input type="text" id="nombreProducto" placeholder="Nombre del producto">
        <input type="number" id="precioProducto" placeholder="Precio del producto">
        <input type="file" id="fotoProducto" accept="image/*" placeholder="Foto del producto">
        <textarea id="descripcionProducto" placeholder="Descripción del producto"></textarea>
        <button type="button" onclick="registrarProducto()">Registrar Producto</button>
        <button type="button" onclick="irAOtraPagina()" id="otraPaginaBoton">Registar Usuario</button>
    </form>

    <table id="productosTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Foto</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="productos.js"></script>
</body>
</html>
